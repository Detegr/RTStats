<head>
  <title>Stats</title>
</head>

<body>
	{{renderPage}}
</body>

<template name="stats">
  <div class="stats">
    {{#each users}}
      {{> user}}
    {{/each}}
  </div>
</template>

<template name="user">
  <div class="user {{selected}}">
    <span class="name">{{name}}</span>
	<span class="rows">{{nummessages}}</span>
	<span class="message">{{randommessage}}</span>
  </div>
</template>

<template name="search">
	<form id="search">
		<input type="text" id="searchstr"></input>
		<button type="submit">Search</button>
	</form>
	<div id="results">
		{{#each results}}
			{{> result}}
		{{/each}}
	</div>
</template>

<template name="result">
	<div>{{msg}}</div>
</template>
